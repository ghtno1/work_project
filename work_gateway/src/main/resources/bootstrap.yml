server:
  port: 8001
spring:
  application:
    name: gateway-service
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 106.15.42.111:8848
    gateway:
      discovery:
        locator:
          enabled: true #启动自动根据服务ID生成路由
          lower-case-service-id: true
      routes:
        - id: nacos-service
          uri: lb://nacos-service
          predicates:
            - Path=/nacos-service/**
          filters:
            - StripPrefix=1
